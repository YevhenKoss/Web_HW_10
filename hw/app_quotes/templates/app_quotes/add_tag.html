 {% extends "app_quotes/base.html" %}

{% block content %}

<form method="POST" action="{% url 'app_quotes:add_tag' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label> Tags:
            {{ form.tag }}
        </label>
        <span>{{ form.errors.tag }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
{% endblock %}
