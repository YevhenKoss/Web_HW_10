 {% extends "app_quotes/base.html" %}

{% block content %}

<form method="POST" action="{% url 'app_quotes:add_tag' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label> Tags: </label>
        <input type="text" class="form-control" {{ form.tag }}
        <span>{{ form.errors.tag }}</span>
    </div>
    <div class="grid">
        <button type="submit" class="btn btn-light">Submit</button>
        <button type="reset" class="btn btn-light">Reset</button>
    </div>
</form>
{% endblock %}
