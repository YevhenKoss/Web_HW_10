{% extends "app_quotes/base.html" %}

{% block content %}

<form method="POST" action="{% url 'app_quotes:add_quote' %}">
    {% csrf_token %}
    <div style="padding: 10px" >
        <label> Author: </label>
        <select type="text" class="form-select" {{ form.author }} </select>
        <span>{{ form.errors.author }}</span>
    </div>
    <div style="padding: 10px">
        <label> Quote: </label>
        <input type="text" class="form-control" {{ form.quote }}
        <span>{{ form.errors.quote }}</span>
    </div>
    <div style="padding: 10px">
        <label> Tags: </label>
        <select type="text" class="form-select" {{ form.tags }} </select>
        <span>{{ form.errors.tags }}</span>
    </div>
    <div class="grid">
        <button type="submit" class="btn btn-light">Submit</button>
        <button type="reset" class="btn btn-light">Reset</button>
    </div>
</form>
{% endblock %}
